<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Clock Application</title>
	</head>
	<body>
		<div class="container">
			<div class="calendar">
				<p class="calendarDay">&nbsp;</p>
				<p class="calendarDate">&nbsp;</p>
			</div>
			<div class="frame">
				<div>
					<h2 id="hours">&nbsp;</h2>
				</div>
				<div class="divider">&#58;</div>
				<div>
					<h2 id="mins">12</h2>
				</div>
				<div class="divider">&#58;</div>
				<div>
					<h2 id="secs">12</h2>
				</div>
				<div class="format">
					<p class="day">am</p>
					<p class="night">pm</p>
				</div>
			</div>
			<button id="changeFormat">12 hour format</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
